# Configuración del servidor
server.port=8080
spring.application.name=microservicio-usuarios

# TEMPORAL: Usar H2 en memoria para verificar que Spring Boot funciona
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate para H2 temporal
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Configuración de logging (básico)
logging.level.usuarios.usuarios=DEBUG
logging.level.org.springframework.web=INFO

# Configuración de respuestas JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# Información de la aplicación
info.app.name=Sistema de Usuarios
info.app.description=Microservicio para gestión de usuarios
info.app.version=1.0.0
