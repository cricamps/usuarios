# Configuración del servidor
server.port=8080
spring.application.name=microservicio-usuarios

# Configuración Oracle Cloud Database con Wallet
# Usar ruta relativa desde el classpath
spring.datasource.url=jdbc:oracle:thin:@bdusuarios_high?TNS_ADMIN=C:/Wallet/bdusuarios
spring.datasource.username=ADMIN
spring.datasource.password=Sumativa2Usuarios2025
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración JPA/Hibernate para Oracle Cloud
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Configuración de logging
logging.level.usuarios.usuarios=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuración de respuestas JSONset
spring.jackson.serialization.write-dates-as-timestamps=false

# Información de la aplicación
info.app.name=Sistema de Usuarios
info.app.description=Microservicio para gestión de usuarios con Oracle Cloud
info.app.version=1.0.0
