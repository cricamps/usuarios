version: '3.8'

services:
  microservicio-usuarios:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usuarios-app
    ports:
      - "8080:8080"
    environment:
      # Configuraci√≥n de Oracle Cloud - ACTUALIZAR CON TUS DATOS
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@mascotasbd_high?TNS_ADMIN=./Wallet
      SPRING_DATASOURCE_USERNAME: ADMIN
      SPRING_DATASOURCE_PASSWORD: Sumativa2Mascotas2025
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: oracle.jdbc.OracleDriver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.OracleDialect
      SERVER_PORT: 8080
    volumes:
      - ./Wallet:/app/Wallet
    networks:
      - usuarios-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/usuarios"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  usuarios-network:
    driver: bridge
